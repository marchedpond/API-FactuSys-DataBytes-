version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: factusys_postgres
    environment:
      POSTGRES_DB: factusys_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - factusys_network

  # Aplicaci√≥n Node.js
  app:
    build: .
    container_name: factusys_app
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: factusys_db
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_DIALECT: postgres
      JWT_SECRET: your_jwt_secret_here
      JWT_EXPIRE: 24h
      HACIENDA_URL: https://api.hacienda.gob.sv
      HACIENDA_TOKEN: your_hacienda_token
      HACIENDA_ENVIRONMENT: test
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - factusys_network

  # Nginx (proxy reverso)
  nginx:
    image: nginx:alpine
    container_name: factusys_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - factusys_network

volumes:
  postgres_data:

networks:
  factusys_network:
    driver: bridge
